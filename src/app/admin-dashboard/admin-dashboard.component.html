<div class="admin-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12,3L2,12H5V20H19V12H22L12,3M12,7.7L16,11.2V18H13V14H11V18H8V11.2L12,7.7Z" />
        </svg>
        <h3>Admin Panel</h3>
      </div>
    </div>
    
    <div class="sidebar-content">
      <ul class="nav-links">
        <li [ngClass]="{ active: isActive('users') }" (click)="navigateTo('users')">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
          </svg>
          <span>Manage Users</span>
          <span class="badge" *ngIf="userCount > 0">{{userCount}}</span>
        </li>
        <li [ngClass]="{ active: isActive('applications') }" (click)="navigateTo('applications')">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L5,8.09V15.91L12,19.85L19,15.91V8.09L12,4.15Z" />
          </svg>
          <span>Manage Applications</span>
        </li>
        <li [ngClass]="{ active: isActive('Requests') }" (click)="navigateTo('Requests')">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M13,9H18.5L13,3.5V9M6,2H14L20,8V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V4C4,2.89 4.89,2 6,2M11,15V12H9V15H6V17H9V20H11V17H14V15H11Z" />
          </svg>
          <span>View Requests</span>
          <span class="badge badge-warning" *ngIf="pendingRequests > 0">{{pendingRequests}}</span>
        </li>
      </ul>
      
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="avatar" [title]="userName">
            {{userInitials}}
          </div>
          <div class="user-info">
            <span class="username">{{userName}}</span>
            <span class="user-role">{{userRole | titlecase}}</span>
          </div>
        </div>
        <button class="logout-btn" (click)="logout()">
          <svg class="logout-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z" />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </aside>
  
  <!-- Dynamic Content -->
  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>
</div>
