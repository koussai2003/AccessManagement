<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo-container">
      <svg class="logo-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12,3L2,12H5V20H19V12H22L12,3M12,7.7L16,11.2V18H13V14H11V18H8V11.2L12,7.7Z" />
      </svg>
      <h2 class="sidebar-title">User Dashboard</h2>
    </div>
  </div>
  
  <div class="sidebar-content">
    <ul class="nav-links">
      <li [ngClass]="{ active: isActive('applications') }" (click)="navigateTo('applications')">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L5,8.09V15.91L12,19.85L19,15.91V8.09L12,4.15Z" />
        </svg>
        <span>Applications</span>
      </li>
      <li [ngClass]="{ active: isActive('history') }" (click)="navigateTo('history')">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z" />
        </svg>
        <span>Request History</span>
      </li>
      <li [ngClass]="{ active: isActive('demandes-a-traiter') }" (click)="navigateTo('demandes-a-traiter')">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
        <span>Requests to Process</span>
      </li>
      <li [ngClass]="{ active: isActive('validationHistory') }" (click)="navigateTo('validationHistory')">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
        </svg>
        <span>Validated Requests</span>
      </li>
    </ul>
    
    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="avatar">
          {{userInitials}}
        </div>
        <div class="user-info">
          <span class="username">{{userName}}</span>
          <span class="user-role">User</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()">
        <svg class="logout-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z" />
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </div>
</aside>
