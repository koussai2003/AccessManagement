<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="login-logo">
    </div>
    <form (submit)="login()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="credentials.email" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="password-container">
          <input [type]="passwordFieldType" class="form-control" [(ngModel)]="credentials.password" name="password" required>
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i [class]="passwordFieldType === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
          </span>
        </div>  
      </div>
      <button type="submit" class="btn btn-black w-100">Login</button>
      <app-spinner *ngIf="isLoading"></app-spinner>
    </form>
    
  </div>
</div>
