<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Login</h2>
        <form (submit)="login()">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="credentials.email" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="credentials.password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
