<div class="notification-bell">
    <button mat-icon-button (click)="toggleNotifications()" class="bell-button">
      <mat-icon>notifications</mat-icon>
      <span *ngIf="unreadCount > 0" class="badge">{{ unreadCount }}</span>
    </button>
  
    <div *ngIf="showNotifications" class="notification-dropdown">
      <div class="notification-header">
        <h3>Notifications</h3>
        <button mat-icon-button (click)="markAllAsRead()" *ngIf="unreadCount > 0" matTooltip="Mark all as read">
          <mat-icon>done_all</mat-icon>
        </button>
      </div>
  
      <div *ngIf="notifications.length === 0" class="empty-notifications">
        No notifications
      </div>
  
      <div class="notification-list">
        <div *ngFor="let notification of notifications" 
             class="notification-item" 
             [class.unread]="!notification.isRead">
          <mat-icon class="notification-icon">{{ getNotificationIcon(notification.notificationType) }}</mat-icon>
          <div class="notification-content">
            <h4>{{ notification.title }}</h4>
            <p>{{ notification.message }}</p>
            <small>{{ notification.createdAt | date:'short' }}</small>
          </div>
          <button mat-icon-button (click)="markAsRead(notification.id)" *ngIf="!notification.isRead" matTooltip="Mark as read">
            <mat-icon>done</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
