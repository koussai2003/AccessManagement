<div class="annex-wrapper">
  <div class="annex-box">
    <h2>Définir un nouveau mot de passe</h2>
    <p>Pour continuer, veuillez définir un nouveau mot de passe.</p>

    <input
      type="password"
      [(ngModel)]="newPassword"
      class="form-control"
      placeholder="Nouveau mot de passe"
    />

    <button (click)="changePassword()" class="btn-change">Changer le mot de passe</button>
  </div>
</div>
