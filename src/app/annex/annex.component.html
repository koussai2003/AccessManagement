<div class="password-reset-container">
  <div class="password-reset-card">
    <div class="logo-container">
      <svg class="logo-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12,3L2,12H5V20H19V12H22L12,3M12,7.7L16,11.2V18H13V14H11V18H8V11.2L12,7.7Z" />
      </svg>
      <h2 class="password-reset-title">Set New Password</h2>
    </div>

    <p class="password-reset-subtitle">Please create a new secure password for your account</p>

    <form class="password-reset-form" (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="input-container">
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            required
            placeholder="Enter your new password"
          />
          <mat-icon class="input-icon">lock</mat-icon>
        </div>
      </div>

      <div class="password-strength" *ngIf="newPassword">
        <div class="strength-meter">
          <div class="strength-segment" [class.active]="getPasswordStrength() >= 1"></div>
          <div class="strength-segment" [class.active]="getPasswordStrength() >= 2"></div>
          <div class="strength-segment" [class.active]="getPasswordStrength() >= 3"></div>
          <div class="strength-segment" [class.active]="getPasswordStrength() >= 4"></div>
        </div>
        <span class="strength-text">{{ getPasswordStrengthText() }}</span>
      </div>

      <button type="submit" class="submit-button" [disabled]="!newPassword">
        <span *ngIf="!isLoading">Update Password</span>
        <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
      </button>
    </form>
  </div>
</div>
